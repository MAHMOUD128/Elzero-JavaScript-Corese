<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <link href="https://fonts.googleapis.com/css?family=Cairo|Open+Sans|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label for="font-family-select">Choose a font:</label>
        <select id="font-family-select">
            <option value="Open Sans">Open Sans</option>
            <option value="Cairo">Cairo</option>
            <option value="Roboto">Roboto</option>
        </select>

    <label for="color-select">Choose a color:</label>
    <select id="color-select">
        <option value="#ff0000">Red</option>
        <option value="#00ff00">Green</option>
        <option value="#0000ff">Blue</option>
        <option value="#ffff00">Yellow</option>
        <option value="#ff00ff">Magenta</option>
        <option value="#00ffff">Cyan</option>
    </select>
    <label for="font-size-select">Choose a font size:</label>
    <select id="font-size-select">
        <option value="16">16px</option>
        <option value="18">18px</option>
        <option value="20">20px</option>
        <option value="24">24px</option>
        <option value="28">28px</option>
        <option value="30">30px</option>
    </select>

    <p id="sample-text">Sample text</p>
    <script src="script.js"></script>
</body>
</html>
